{% extends 'base.html' %}
{% block title %}Reset Password - DARE{% endblock %}
{% block content %}
<div class="max-w-md mx-auto py-12">
    <form method="post" class="bg-white shadow rounded p-6">
        <h1 class="text-xl font-bold mb-4">Reset Password</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 mt-4">Send Reset Email</button>
    </form>
</div>
{% endblock %}
